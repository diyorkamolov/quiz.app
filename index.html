<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>

    <div id="quiz" class="quiz-container">
        <h1>IT Questions</h1>
        <div id="question" class="question"></div>
        <input type="radio" id="a" class="answer" name="answer">
        <label for="a" id="a_text" class="option"></label>
        <input type="radio" id="b" class="answer" name="answer">
        <label for="b" id="b_text" class="option"></label>
        <input type="radio" id="c" class="answer" name="answer">
        <label for="c" id="c_text" class="option"></label>
        <input type="radio" id="d" class="answer" name="answer">
        <label for="d" id="d_text" class="option"></label>
        <button id="submit" class="btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
